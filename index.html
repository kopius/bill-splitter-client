<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="assets/styles/index.scss" rel="stylesheet">
    </head>
    <body>

      <!-- navigation bar, present in all views -->
      <nav id="navigation-bar" class="navigation-bar">
        <div class="nav-content">
          <div id="nav-title" class="nav-title">Bill-Splitter</div>
          <div class="dropdown nav-menu">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
              <li><a href="#">Main Menu</a></li>
              <li role="separator" class="divider"></li>
              <li id="sign-out" class="sign-out">Sign Out</li>
            </ul>
          </div>
        </div>
      </nav>

      <section id="container-main" class="container-main">

        <!-- landing view -->
        <article id='landing-view' class='landing-view view-box'>
          <form id="sign-up" class='auth-form sign-up'>
            <fieldset class='input-group'>
              <legend>SIGN UP</legend>
              <input type="email" class='form-control' name="credentials[email]" placeholder="Enter your email">
              <br>
              <input type="password" class='form-control' name="credentials[password]" placeholder="Enter a password">
              <br>
              <input type="password" class='form-control' name="credentials[password_confirmation]" placeholder="Confirm your password">
              <br>
              <input class="submit form-control" type="submit" name="submit" value="Sign Up">
            </fieldset>
          </form>
          <button type='button' id='sign-in-view-button' class='big-button btn btn-default'>I already have an account</button>
        </article>

        <!-- sign-in view -->
        <article id='sign-in-view' class='sign-in-view view-box'>
          <form id="sign-in" class='auth-form sign-in'>
            <fieldset class='input-group'>
                <legend>SIGN IN</legend>
                <input type="email" class='form-control' name="credentials[email]" placeholder="Enter your email">
                <br>
                <input type="password" class='form-control' name="credentials[password]" placeholder="Enter your password">
                <br>
                <input class="submit form-control" type="submit" name="submit" value="Sign In">
              </fieldset>
          </form>
        </article>

        <!-- change password view -->
        <article id='change-password-view' class='change-password-view view-box'>
          <form id="change-password" class='auth-form change-password'>
            <fieldset>
              <legend>Change your password</legend>
              <input type="password" name="passwords[old]" placeholder="Enter current password">
              <br>
              <input type="password" name="passwords[new]" placeholder="Choose a new password">
              <br>
              <input class="submit" type="submit" name="submit" value="Change Password">
            </fieldset>
          </form>
        </article>

        <!-- sign-out button -->
        <!-- <button type="button" id="sign-out" class="sign-out">Sign Out</button> -->

        <!-- main menu view -->
        <article id='main-menu-view' class='main-menu-view view-box'>
          <button type='button' id='get-names-view-button' class='big-button btn btn-default'>Create a Bill</button>
          <div class="button-spacer"></div>
          <button type='button' id='look-up-bill-view-button' class='big-button btn btn-default'>Look up an Old Bill</button>
        </article>

        <!-- bill-related views -->

        <article id='look-up-bill-view' class='look-up-bill-view view-box'>
          <legend>View All My Bills</legend>
          <button type='button' id='get-all-bills-view-button' class='big-button btn btn-default'>See All Bills</button>
          <div class="button-spacer"></div>
          <form id="get-bill-by-id" class='bill-form get-bill-by-id'>
            <fieldset>
              <legend>Look up a bill by ID</legend>
              <input class="form-control" id="bill-lookup_id" name="bill[id]" type="text" placeholder="Bill ID">
              <br>
              <input class="submit big-button" type="submit" name="submit" value="Look up Bill">
            </fieldset>
          </form>
        </article>

        <!-- get names of people in the group -->
        <article id='get-group-names-view' class='get-group-names-view view-box'>
        	<input type="hidden" name="count" value="1">
          <div class="control-group" id="fields">
            <div class="controls" id="profs">
              <form id="get-group-names" class="bill-form get-group-names input-append">
                  <fieldset>
                      <legend>Tell us who you're with:</legend>
                      <div id="field" class="group-name-inputs">
                        <input autocomplete="off" class="name-input form-control" id="field1" name="names[1]" type="text" placeholder="Name" data-items="8">
                        <button class="btn form-control add-more" type="button">+</button>
                      </div>
                      <input class="submit big-button" type="submit" name="submit" value="Continue">
                  </fieldset>
              </form>
            </div>
          </div>
        </article>

        <article id='get-total-amount-view' class='get-total-amount-view view-box'>
          <form id="get-total-amount" class='bill-form get-total-amount'>
            <fieldset>
              <legend>What was the total cost of the meal?</legend>
              <input class="form-control" type="number" step='0.01' required='true' name="bill[total_amount]" placeholder="45.67">
              <br>
              <input class="submit big-button" type="submit" name="submit" value="Split My Bill">
            </fieldset>
          </form>
        </article>

        <article id='working-share-summary-view' class='working-share-summary-view view-box'>
          <div id="shares-list" class="shares-list">
            <legend>Cool. Here's what everyone owes:</legend>
          </div>
          <button type='button' id='change-total-amount-view-button' class='btn btn-default'>Change Cost of Meal</button>
          <button type='button' id='save-new-bill-button' class='btn btn-default'>Save This Bill</button>
          <button type='button' id='delete-new-bill-button' class='btn btn-default'>Delete This Bill</button>
        </article>

        <article id='change-total-amount-view' class='change-total-amount-view view-box'>
          <form id="change-total-amount" class='bill-form change-total-amount'>
            <fieldset>
              <legend>What is the new total cost of the meal?</legend>
              <input class="form-control" type="number" step='0.01' required='true' name="bill[total_amount]" placeholder="45.67">
              <br>
              <input class="submit big-button" type="submit" name="submit" value="Update Total Cost">
            </fieldset>
          </form>
        </article>

      </section>
    </body>
</html>
